{% extends "base.html" %}
{% block activetest %} active {% endblock %}
{% block body %}

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">{{msg}}</h1>
        <hr class="my-4">
        {% if current_user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{{url_for('exercise')}}" role="button">Practice</a>
        {% else %}
        <a class="btn btn-primary btn-lg" href="{{url_for('login')}}" role="button">Log In</a>
        <a class="btn btn-primary btn-lg" href="{{url_for('register')}}" role="button">Register</a>
        {% endif %} 
      </div>
</div>

{% endblock %}
